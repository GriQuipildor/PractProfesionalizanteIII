<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizado condicional</title>
</head>
<body>
    <main id="app">
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos">

            <label for="direccion">Dirección de envío</label>
            <select id="direccion" v-model="direccion">
                <option value="misma">Misma direccion que facturación</option>
                <option value="nueva">Introducir nueva dirección</option>
            </select>
            <!-- v-if para elementos importantes y v-show para varios elementos-->
            <!-- V-if renderizar (mostrar u ocultar) estos elementos en base al valor al Select  -->
            <template v-if="direccion === 'nueva'">
                <label for="nueva-direccion">Nueva dirección</label>
                <textarea id="nueva-direccion"></textarea>
            </template>

            <div>
                <input v-model="check" type="checkbox"><span>He leído y acepto la política de privacidad.</span>
            </div>

            <!-- mostrar u ocultar el boton, mostrar solo cuando el check esta marcado-->
            <input v-if="check === true" type="submit" value="Enviar">
            <p v-else>Debes marcar el checkbox para poder enviar el formulario</p>  
        </form>

    </main>

    <script src="../vue/vue.js"></script>
    <script src="renderizado.js"></script>
</body>
</html>
