<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del orden</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="fondo1">
    <div id="juego">
        <div class="centrarContenido" v-if="juegoSinIniciar">
            <button v-on:click="IniciarJuego" class="button">Jugar</button>
        </div>
        <div v-else>
            <h1>Juego del orden</h1>
            <h3>Ordenar los nombres alfab√©ticamente</h3>
            <div>
                <ul>
                    <ol v-for="usuario in usuarios">
                        <button v-on:click="Ordenar(usuario, $event)"> {{ usuario }}</button>
                    </ol>
                </ul>
            </div>

            <div>
                <h2>Lista</h2>
                <h3 style="color:red" v-if="cartelIncorrecto">Incorrecto, verifique el nombre y vuelva a intentar</h3>
                <h2 style="color: rgb(122, 103, 248);" v-if="cartelCorrecto">Muy bien!!!</h2>

                <button v-if="reiniciar" v-on:click="ReiniciarJuego">Reiniciar</button>

                <ul>
                    <li v-for="item in lista">
                        {{ item }}
                    </li>
                </ul>

            </div>
        </div>
        <!-- <pre>{{$data}}</pre> -->
    </div>
    <script src="../vue/vue.js"></script>
    <script src="juego.js"></script>
</body>
</html>
